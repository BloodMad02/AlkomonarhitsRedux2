 war_justification.21.a:0 "Para o [Root.GetRulingParty]!"
 war_justification.21.d:0 "'O poder poderoso de [Root.GetName] não é universalmente aceito. O curso da história viu os impérios nascendo e caindo e, hoje, nós, de Chanceler da nossa terra natal, encontramos a principal ameaça à nossa supremacia, e é o ímpio déspota de [From.GetName]. '\n\nO governo de [Root.GetLeader] parece apontar uma invasão contra a Nação [From.GetAdjective]. Nossa glória, divina no mínimo, os fez invejosos e eles estão respondendo com um conflito fronteiriço ameaçador."
 war_justification.21.t:0 "[Root.GetLeader] Urges para a conquista das Terras [From.GetAdjectiveCap]"
 war_justification.22.a:0 "Deus salve o nosso rei!"
 war_justification.22.d:0 "“Desde tempos imemoriais, foi Deus quem escolheu quem governar as terras e, ainda hoje, nossa poderosa pátria ainda persegue essa regra. Mas Nós, [De. GetLeader], encontramos uma nação perversa que descartou esse ideal para as idéias de uma democracia, nada além de uma corrupção de um regime anárquico. As pessoas [From.GetAdjective] têm o direito a um monarca escolhido por Deus Todo-Poderoso, quer o corrompido [From.GetRulingParty] queira ou não '\n\nEm um recente discurso que [Root.GetLeader] deu, a retórica contra [ From.GetName] era bem evidente. Seu país é governado como uma república, sem um monarca. Como a maioria dos filósofos e teósofos descobriu, um país sem monarquia é como um corpo sem cabeça."
 war_justification.22.t:0 "[Root.GetLeader] Solicita a restauração da monarquia [From.GetAdjective]"
 war_justification.221.a:0 "[Root.GetLeader] vai se arrepender do dia em que ele nasceu."
 war_justification.221.d:0 "'O poder poderoso de [From.GetName] não é universalmente aceito. O curso da história viu os impérios nascendo e caindo e, hoje, nós, de Chanceler da nossa terra natal, encontramos a principal ameaça à nossa supremacia, e é o ímpio déspota de [Root.GetName]. '\n\nEm um discurso recente para as pessoas [From.GetAdjective], a retórica da astúcia em relação a [Root.GetName] ficou evidente e parece que [From.GetLeader] está reunindo um longo consenso para justificar uma invasão."
 war_justification.221.t:0 "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.222.a:0 "Nós lutaremos pela Liberdade, Igualdade e Fraternidade!"
 war_justification.222.d:0 "“Desde tempos imemoriais, foi Deus quem escolheu quem governar as terras e, ainda hoje, nossa poderosa pátria ainda persegue essa regra. Mas Nós, [De. GetLeader], encontramos uma nação perversa que descartou esse ideal para as idéias de uma democracia, nada além de uma corrupção de um regime anárquico. As pessoas [Root.GetAdjective] têm o direito a um monarca escolhido por Deus Todo-Poderoso, quer o corrompido [Root.GetRulingParty] queira ou não '\n\nO discurso recente entregue às pessoas [From.GetAdjective] tornou bastante óbvio : [From.GetLeader] rejeita nossos sagrados ideais da República e quer que um ímpio ditador governe a Nação [Root.GetAdjective]."
 war_justification.222.t:0 "[From.GetLeader] Rejeita a eleição [Root.GetLastElection] em favor de uma monarquia em [Root.GetName]"
 war_justification.223.a:0 "Vamos ensinar [From.GetName] a arte da guerra panzer."
 war_justification.223.d:0 "“O fascismo político nada mais é que uma corrupção do regime da monarquia escolhida por Deus nas mãos de hereges pecadores. A destruição de [Root.GetName] está selada no destino, mas a maioria das pessoas [Root.GetAdjective] não tem culpa por isso. Sua libertação do regime insano de [Root.GetLeader] é o que Deus quer de nós! '\n\nO país de [From.GetName], governado ainda por um monarca como na Idade Média, quer ensinar o superior [Root.GetFascistParty] regime como governar um país. Parece uma rivalidade de discurso, mas logo pode se transformar em um conflito armado."
 war_justification.223.t:0 "[From.GetLeader] vs. [Root.GetLeader]"
 war_justification.224.a:0 "[Root.GetName] deve se preparar para a derrota."
 war_justification.224.d:0 "'O pequeno país de [Root.GetName] é uma parte legítima do nosso domínio, como o Deus Todo-Poderoso projetou. Seremos generosos com o povo deles, libertando-os de seus “irmãos loucos”! e da [Root.GetNeutralParty]. '\n\nA retórica do ódio contra a nossa nação que [From.GetLeader], governante do [From.GetName], afirmou em seu último discurso é incrível. Nossa pequena nação, pouco envolvida na política, agora nos chama de uma expansão nua para seus malvados déspotas."
 war_justification.224.t:0 "As Ameaças de Invasão de [From.GetLeader]"
 war_justification.225.a:0 "Deus está connosco!"
 war_justification.225.d:0 "'Companheiros Cidadãos, como um esforço para libertar o mundo do jugo injusto do despotismo, eu, [DeLevar Líder], peço que você lute contra a Dinastia [Root.GetAdjective], que suprime seus súditos com terror. Liberdade e Igualdade mal são conhecidas e nós somos o Arsenal da Democracia, Lutadores pelo Bem! ”O último discurso entregue ao seu povo foi um mero insulto contra o nosso governo, como se a oligarquia anárquica fosse Melhor. O Exército Imperial está pronto para lutar contra essa ameaça e nós temos Deus ao nosso lado."
 war_justification.225.t:0 "[From.GetLeader] se atreve a insultar a monarquia escolhida por Deus [Root.GetAdjective]"
 war_justification.226.a:0 "[From.GetName] é uma democracia duvidosa de qualquer maneira, perseguindo uma ação tão agressiva."
 war_justification.226.d:0 "'É com o coração pesado que devemos confrontar a realidade de nossa situação: uma invasão de [Root.GetName] pode ser nosso único recurso. É uma grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Embora confiemos que nem o [From.GetAdjective] nem o [Root.GetAdjective] as pessoas querem a guerra, mas a história nos levou a este ponto e as nossas opções são limitadas. Só podemos esperar que, através desta afirmação do nosso poder militar, possamos evitar mais derramamento de sangue no futuro. '\n\nEmbora seja uma teoria popular que as democracias não entrem em guerra contra outras democracias, recentes desenvolvimentos apontaram para um [ From.GetAdjective] invasão de [Root.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.226.t:0 "[From.GetLeader] Chamadas para Intervenção em [Root.GetName]"
 war_justification.227.a:0 "Inevitável. Melhor acabar logo com isso."
 war_justification.227.d:0 "'Na história moderna, talvez até mesmo na história como um todo, não houve tirania pior do que a pegada de ferro em que [Root.GetRulingParty] agora detém [Root.GetName]. As pessoas podem argumentar que não devemos provocar conflitos, que devemos confiar [Root.GetLeader] para honrar tratados e promessas no futuro, mas essas pessoas não conseguem ver que os tratados feitos sob o reino do fascismo são inúteis. Para esses mentirosos desonrosos, o poder faz o certo, e o papel no qual um acordo é escrito queima com a mesma facilidade dos livros de seus detratores. '\n\nJedosos da gloriosa sociedade que estamos construindo e do legado sobre o qual se baseia, [From.GetAdjective] parecem preparados para iniciar uma guerra para destruí-lo. Tanto por suas pretensões de paz."
 war_justification.227.t:0 "[From.GetLeader] Confronta o fascismo [Root.GetAdjective]"
 war_justification.228.a:0 "Sua retórica condescendente não nos intimidará."
 war_justification.228.d:0 "'Apesar de nossas tentativas de encontrar uma solução diplomática para nosso conflito com [Root.GetName], as negociações mais uma vez quebraram, deixando-nos com opções limitadas. O regime autoritário [Root.GetLeader] mostrou a abordagem irracional a esse assunto típica de líderes que não são responsáveis ​​perante seu povo. Salvo uma reviravolta completa nas políticas de liderança [Root.GetAdjective], ficaremos sem nenhum recurso a não ser lutar. '\n\n [From.GetAdjective] intervenção em nossos assuntos domésticos tem sido uma questão quente, com alguns políticos em sua oposição alegando que [From.GetRulingParty] seguiu uma política hawkish desde o início. Seja qual for a intenção original, uma guerra futura parece repentinamente real e inevitável."
 war_justification.228.t:0 "Diplomacia com [Root.GetName] quebra"
 war_justification.229.a:0 "Viva ao rei!"
 war_justification.229.d:0 "'Irmãos e irmãs, nós, os filhos dos poderosos [From.GetAdjectiveCap], conseguimos construir um Reich e prosperar. No entanto, outro país afirma ser uma nação melhor do que nós, ou seja, aquele que é governado pelo inferior [Root.GetLeader] com o seu [Root.GetRulingParty]. Pode haver apenas um Império, o nosso, o que é obviamente superior! '\n\nA retórica do ódio de [From.GetLeader] nunca para, tendo ele falando contra nosso Governante escolhido por Deus, enquanto seus ensinamentos heréticos matam e torturam. a nação [From.GetAdjective]. O Exército Imperial está pronto para lutar contra eles e o Rei está do nosso lado."
 war_justification.229.t:0 "A pergunta do [From.GetAdjective] Reich"
 war_justification.23.a:0 "[From.GetLeader] vai se arrepender de seus crimes."
 war_justification.23.d:0 "“O fascismo político nada mais é que uma corrupção do regime da monarquia escolhida por Deus nas mãos de hereges pecadores. A destruição de [From.GetName] está selada no destino, mas a maioria das pessoas [From.GetAdjective] não tem culpa por isso. Sua libertação do regime insano de [From.GetLeader] é o que Deus quer de nós! '\n\nO último discurso de [Root.GetLeader] foi bastante claro sobre a posição política contra o fascismo. O país de [From.GetName] está obviamente nas mãos de um déspota malvado e é imperativo que ajudemos as pessoas a se libertarem de seu jugo."
 war_justification.23.t:0 "[Root.GetLeader] contra a ameaça [From.GetFascistParty]"
 war_justification.230.a:0 "Como esperado da escória fascista como [From.GetLeader]."
 war_justification.230.d:0 "'O [Root.GetAdjective] afirma ter liberdade e democracia, alegando querer paz, mas todas essas coisas em que se orgulham são vazias. Sua democracia divide o povo onde ele deve ficar unido e sua liberdade apenas revela falta de disciplina. Nós [From.GetAdjective] vemos essas mentiras ... e podemos ver que esta paz, paz em seus termos, é uma mentira também. '\n\n [From.GetRulingParty] há muito ridicularizou a fraqueza do [Root.GetAdjective] nação, mas ultimamente a retórica tem se tornado mais agressiva. O dia do conflito armado se aproxima."
 war_justification.230.t:0 "[From.GetLeader] Denuncias [Root.GetAdjective] Ideais"
 war_justification.231.a:0 "Deixe-os vir!"
 war_justification.231.d:0 "'O [Root.GetAdjective] é um povo que não se separará facilmente com o poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um confronto. Precisamos nos fortalecer para a luta que está por vir. Pois [Root.GetName] não será executado sem uma briga. '\n\nA possibilidade de um entendimento entre os governos de modo semelhante de [Root.GetName] e [From.GetName] deu lugar a uma campanha para levar seu território à força."
 war_justification.231.t:0 "[From.GetName] Prepara-se para Grande Luta"
 war_justification.232.a:0 "Por que não podemos ter permissão para viver em paz?"
 war_justification.232.d:0 "'[Root.GetName] pertence ao [Root.GetAdjective]? Vamos nos fazer uma pergunta melhor: o futuro pertence ao discurso [Root.GetAdjective] ou pertence ao discurso [From.GetName]? \n\n [From.GetLeader] hoje, sugeriu que [De. GetName] está no caminho para a guerra. As tensões políticas vêm aumentando ao longo do mês passado e parece que as pessoas [From.GetAdjective] aceitaram que a guerra é inevitável. [Root.GetName] também deve se preparar."
 war_justification.232.t:0 "[From.getLeader] fala contra [Root.GetName]"
 war_justification.233.a:0 "Isso é [From.GetName]!"
 war_justification.233.d:0 "'[Root.GetName], junto com o [Root.GetFactionName], não está nos assustando. Nós nunca nos aliaremos a eles em sua conquista mundial. Nossa paz terá que ser sacrificada para garantir nossa independência e hoje, [Root.GetDateText], declaro, como líder do [From.GetRulingParty], que nosso Exército estará preparado para uma luta contra o regime de [Root.GetLeader]. '\n\nNão poderia ser mais estúpido, abordar [Root.GetLeader] como um déspota e nos declarar uma presa de seu regime anárquico. [From.GetName] vai se arrepender de duelo com a gente."
 war_justification.233.t:0 "Invasão da Anarquia às Províncias [Root.GetAdjectiveCap]"
 war_justification.234.a:0 "As vozes pela paz entre as pessoas [From.GetAdjective] são, claro, silenciadas."
 war_justification.234.d:0 "'[Root.GetName] pode se achar mais moderno e avançado do que nós, mas a verdade é que a nação deles não foi testada como a nossa, e eles não estão preparados para as ameaças que estão agora visíveis no horizonte. Por seu desdém em relação a nós, e impedindo-nos de aproveitar o que é nosso por direito, eles nos tornaram uma dessas ameaças para si mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas afirmações. '\n\nA opinião irrisória de [Root.GetName] há muito defendida pela [From.GetRulingParty] se desenvolveu da crítica à hostilidade. Embora a opinião popular seja a de que as pessoas [Root.GetAdjective] querem evitar a guerra, [From.GetLeader] afirma que nossos líderes eleitos provocaram isso por meio de sua arrogância."
 war_justification.234.t:0 "[From.GetLeader] Desafios [Root.GetAdjective] Pretensões"
 war_justification.235.a:0 "Salve para [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "A ameaça vermelha da nação [From.GetAdjectiveCap]"
 war_justification.235.d:0 "'Meus oponentes querem que você acredite que minha regra é como a de [Root.GetRulingParty] em [Root.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [Root.GetLeader] são o resultado de uma moda recente, um movimento de massa destrutivo empenhado em intimidar outras nações à submissão, a [From.GetRulingParty] se opõe a esse movimento como aqueles que não se submetem. Estou preparado para fazer o que for necessário para eliminar essa ameaça, mesmo que isso signifique guerra. '\n\nO discurso recente de [From.GetLeader] foi tolo no seu melhor. Seu regime inferior e atrasado nos chama de opressores, nós que demos [Root.GetName] um futuro enquanto eles ainda vivem no passado. O exército imperial certamente está pronto para lutar contra o seu governo morto."
 war_justification.235.t:0 "[Root.GetLeader] Chama a atenção [From.GetAdjective] Opressores"
 war_justification.236.a:0 "Eles vão se arrepender de nos tornar seus inimigos."
 war_justification.236.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [Root.GetAdjective] possuiu os meios que precisamos para passar pelas provações que podemos enfrentar, e é evidente que eles não se separarão deles pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\nEm um discurso recente para as pessoas [From.GetAdjective] a retórica hostil para [Root.GetName] intensificou e [From.GetLeader] fez grandes esforços para justificar uma invasão. Parte da população apóia esse curso, mas a decisão está nas terras de seu líder."
 war_justification.236.t:0 "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.24.a:0 "[From.GetLeader] vai se arrepender de sua preguiça."
 war_justification.24.d:0 "'O pequeno país de [From.GetName] é uma parte legítima do nosso domínio, como o Deus Todo-Poderoso projetou. Seremos generosos com o povo deles, libertando-os de seus “irmãos loucos”! e da [From.GetNeutralParty]. '\n\nEmbora curta, o último discurso de [Root.GetLeader] abordou corretamente a situação contra o chamado' Regime Neutro 'da nação [From.GetAdjective]. Um monarca de verdade precisa governar as terras como Deus quiser."
 war_justification.24.t:0 "[Root.GetLeader] Chamadas para Invasão de [From.GetName]"
 war_justification.25.a:0 "Como [Root.GetLeader] disse, nós somos o Arsenal da Democracia"
 war_justification.25.d:0 "'Companheiros Cidadãos, como um esforço para libertar o mundo do jugo injusto do despotismo, eu, [DeLevar Líder], peço que você lute contra a Dinastia [From.GetAdjective], que suprime seus súditos com terror. Liberdade e Igualdade são pouco conhecidas e nós somos o Arsenal da Democracia, Lutadores pelo Bem!\n\nA monarquia de [From.GetName] ainda existe, embora já estejamos no século XX. Os cidadãos ainda vivem sob condições medievais, oprimidos por senhores feudais, sem direito de defender suas idéias."
 war_justification.25.t:0 "[Root.GetLeader] Questiona a Dinastia [From.GetAdjective]"
 war_justification.26.a:0 "[From.GetName] é uma democracia duvidosa de qualquer maneira."
 war_justification.26.d:0 "'É com o coração pesado que devemos confrontar a realidade da nossa situação: uma invasão de [From.GetName] pode ser o nosso único recurso. É uma grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Apesar de confiarmos que nem as pessoas [Root.GetAdjective] nem [From.GetAdjective] querem guerra, mas a história nos levou a esse ponto e nossas opções são limitadas. Só podemos esperar que, através desta afirmação do nosso poder militar, possamos evitar mais derramamento de sangue no futuro. '\n\nEmbora seja uma teoria popular que as democracias não entrem em guerra contra outras democracias, recentes desenvolvimentos apontaram para um [ Root.GetAdjective] invasão de [From.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.26.t:0 "[Root.GetLeader] Solicita intervenção em [From.GetName]"
 war_justification.27.a:0 "Não pode haver paz em nosso tempo até que eles se vão."
 war_justification.27.d:0 "'Na história moderna, talvez até mesmo na história como um todo, não houve tirania pior do que o aperto de ferro em que [From.GetRulingParty] agora detém [From.GetName]. As pessoas podem argumentar que não devemos provocar conflitos, que devemos confiar [From.GetLeader] para honrar tratados e promessas no futuro, mas essas pessoas não conseguem ver que os tratados feitos sob o reino do fascismo são inúteis. Para esses mentirosos desonrosos, o poder faz o certo, e o papel no qual um acordo é escrito queima tão facilmente quanto os livros de seus detratores. '\n\nPessoas que há muito esperavam evitar um confronto direto com [From.GetName] agora foi fortemente contestado por [Root.GetLeader], que argumenta que nós, em termos maquiavélicos, estamos meramente adiando a guerra para a vantagem do inimigo. Nesse ritmo, podemos, no final das contas, dar o primeiro golpe."
 war_justification.27.t:0 "[Root.GetLeader] Confronta o fascismo [From.GetAdjective]"
 war_justification.28.a:0 "Às vezes, você precisa escalar a montanha do conflito."
 war_justification.28.d:0 "'Apesar de nossas tentativas de encontrar uma solução diplomática para o nosso conflito com [From.GetName], as negociações mais uma vez quebraram, deixando-nos com opções limitadas. O regime autoritário [From.GetLeader] mostrou a abordagem irracional a este assunto típica de líderes que não são responsáveis ​​perante o seu povo. Restringindo uma reviravolta completa nas políticas de liderança [From.GetAdjective], ficaremos sem recurso, mas para lutar. '\n\n [Root.GetAdjective] intervenção em [From.GetName] tem sido um problema quente, com alguns políticos da oposição alegando que [Root.GetRulingParty] adotou uma política agressiva desde o início. Seja qual for a intenção original, uma guerra futura parece repentinamente real e inevitável."
 war_justification.28.t:0 "Diplomacia com [From.GetName] quebra"
 war_justification.29.a:0 "Saudações [Root.GetLeader]!"
 war_justification.29.d:0 "'Irmãos e irmãs, nós, os filhos dos poderosos [Root.GetAdjectiveCap], conseguimos construir um Império e prosperar. No entanto, outro país afirma ser uma nação melhor do que nós, ou seja, aquele que é governado pelo inferior [From.GetLeader] com o seu [From.GetRulingParty]. Pode haver apenas um Império, o nosso, o que é obviamente superior! '\n\nInspirando como sempre, [Root.GetLeader] declarou recentemente como [From.GetName] é um império rival que precisa ser aniquilado por nossos poderosos soldados. ."
 war_justification.29.t:0 "A questão do império [From.GetAdjective]"
 war_justification.30.a:0 "[Root.GetName] está unido em [Root.GetLeader]."
 war_justification.30.d:0 "'O [From.GetAdjective] afirma ter liberdade e democracia, alegando querer paz, mas todas essas coisas em que se orgulham são vazias. Sua democracia divide o povo onde ele deve ficar unido e sua liberdade apenas revela falta de disciplina. Nós [Root.GetAdjective] vemos essas mentiras ... e podemos ver que essa paz, a paz em seus termos, também é uma mentira. '\n\n [Root.GetRulingParty] há muito ridicularizava a fraqueza do [From.GetAdjective] nação, mas ultimamente a retórica tornou-se mais agressiva. O dia do conflito armado se aproxima."
 war_justification.30.t:0 "[Root.GetLeader] Denuncia os ideais [From.GetAdjective]"
 war_justification.31.a:0 "A história será escrita através da nossa vitória."
 war_justification.31.d:0 "O [From.GetAdjective] é um povo que não se separará facilmente com o poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um confronto. Precisamos nos fortalecer para a luta que está por vir. Pois [From.GetName] não será tirado sem uma briga. '\n\nA possibilidade de um entendimento entre os governos de [From.GetName] e [Root.GetName] deu lugar a uma campanha para levar seu território à força."
 war_justification.31.t:0 "[Root.GetName] Prepara-se para Grande Luta"
 war_justification.32.a:0 "O futuro pertence a [Root.GetName]!"
 war_justification.32.d:0 "'[From.GetName] pertence ao [From.GetAdjective]? Vamos nos fazer uma pergunta melhor: o futuro pertence ao [From.GetAdjective] ou pertence ao [Root.GetNameDef]? \n\n [Root.GetLeader] fala hoje sugeriu que [Root.GetName] está no caminho para a guerra. As tensões políticas vêm aumentando no último mês e parece que as pessoas [Root.GetAdjective] estão aceitando que a guerra é inevitável."
 war_justification.32.t:0 "[Root.GetLeader] fala contra [From.GetName]"
 war_justification.33.a:0 "[From.GetName] irá perecer."
 war_justification.33.d:0 "'[From.GetName], junto com o [From.GetFactionName], não está nos assustando. Nós nunca nos aliaremos a eles em sua conquista mundial. Nossa paz terá que ser sacrificada para garantir nossa independência e hoje, [From.GetDateText], declaro, como líder do [Root.GetRulingParty], que nosso Exército estará preparado para uma luta contra o regime de [From.GetLeader]. '\n\n[Root.GetLeader] não poderia ter sido mais claro: [From.GetName] é certamente uma ameaça para a nossa sociedade pacífica, com suas crenças radicalizadas e seu governo opressivo. Precisamos lutar ou vamos perecer."
 war_justification.33.t:0 "Restauração da ordem para as províncias [From.GetAdjectiveCap]"
 war_justification.34.a:0 "Eles não sabem o quão forte nossas dificuldades nos fizeram."
 war_justification.34.d:0 "'[From.GetName] pode pensar-se mais moderno e avançado do que nós, mas a verdade é que a sua nação não foi testada como a nossa tem, nem estão preparados para as ameaças agora simples de ver no horizonte. Por seu desdém em relação a nós, e impedindo-nos de aproveitar o que é nosso por direito, eles nos tornaram uma dessas ameaças para si mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas alegações. '\n\nA opinião irrisória de [From.GetName], mantida pela [Root.GetRulingParty], evoluiu da crítica à hostilidade. Embora a opinião popular seja a de que as pessoas [From.GetAdjective] querem evitar a guerra, [Root.GetLeader] afirma que seus líderes eleitos provocaram isso por meio de sua arrogância."
 war_justification.34.t:0 "[Root.GetLeader] Desafios [From.GetAdjective] Pretensions"
 war_justification.35.a:0 "Se eles querem testar nosso poder, eles vão se arrepender."
 war_justification.35.d:0 "'Meus oponentes querem que você acredite que minha regra é como a de [Root.GetRulingParty] em [Root.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [Root.GetLeader] são o resultado de uma moda recente, um movimento de massa destrutivo empenhado em intimidar outras nações à submissão, o [From.GetRulingParty] se opõe àquele movimento como aqueles que não irão se submeter. Estou preparado para fazer o que for necessário para eliminar essa ameaça, mesmo que isso signifique guerra. \n\nO regime [From.GetLeader] adotou uma política hostil em relação à nação [Root.GetAdjective]. Nossos planos visionários para a grandeza futura envergonharam sua nação e, sem surpresa, eles se sentem ameaçados."
 war_justification.35.t:0 "[From.GetLeader] Chama a atenção [Root.GetAdjective] Opressores"
 war_justification.36.a:0 "Pode ser uma decisão difícil, mas devemos estar por trás disso."
 war_justification.36.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [From.GetAdjective] possuiu os meios que precisamos para fazer através dos ensaios que podemos enfrentar, e é evidente que eles não vão separar-se deles pacificamente. Apesar dos nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\n A retórica hostil de [Root.GetLeader] em relação a [From.GetName] se esforçou para justificar uma invasão. Alguma parte da população apóia esse curso, mas a decisão está nas terras de nosso líder."
 war_justification.36.t:0 "[Root.GetLeader] pede guerra contra [From.GetName]"
