 war_justification.21.a:0 "Pour le [Root.GetRulingParty]!"
 war_justification.21.d:0 "'Le puissant pouvoir [Root.GetDuDelaDelNP] [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [le chef du gouvernement], le chancelier au pouvoir pour notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le méchant despotat de [From.GetName]. '\n\nLe gouvernement de [Root.GetLeader] semble pointer une invasion contre la Nation [From.GetAdjective]. Notre gloire, divine à tout le moins, les a fait envier et ils répondent avec un conflit frontalier menaçant."
 war_justification.21.t:0 "[Root.GetLeader] demande instamment la conquête des terres [From.GetAdjectiveCap]"
 war_justification.22.a:0 "Dieu sauve notre roi!"
 war_justification.22.d:0 "'De tout temps, c'est Dieu qui a choisi qui gouverner les terres et, encore aujourd'hui, notre puissante patrie poursuit cette règle. Mais nous, [Root.GetLeader], avons trouvé une nation méchante qui a abandonné cet idéal pour les idées d'une démocratie, rien que la corruption d'un régime anarchique. Les personnes [From.GetAdjective] ont le droit à un monarque choisi par Dieu Tout-Puissant, que les corrompus [From.GetRulingParty] le veuillent ou non.\n\nDans un discours récent [Root.GetLeader] donné, la rhétorique contre [ From.GetName] était assez évident. Leur pays est gouverné comme une République, sans monarque. Comme la plupart des philosophes et des théosophes l'ont constaté, un pays sans monarchie est comme un corps sans tête."
 war_justification.22.t:0 "[Root.GetLeader] appelle à la restauration de la monarchie [From.GetAdjective]"
 war_justification.221.a:0 "[From.GetLeader] regrettera le jour où il est né."
 war_justification.221.d:0 "'Le puissant pouvoir [Root.GetDuDelaDelNP] [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [le chef du gouvernement], le chancelier au pouvoir pour notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le méchant despotat de [From.GetName]. '\n\nDans un discours récent à [Root.GetAdjective] les gens, la rhétorique de l'ostilité envers [From.GetName] a été rendue évidente et il semble que [Root.GetLeader] soit en train de rassembler un long consensus pour justifier une invasion."
 war_justification.221.t:0 "[Root.GetLeader] Appelle War Against [From.GetName]"
 war_justification.222.a:0 "Nous nous battrons pour la liberté, l'égalité et la fraternité!"
 war_justification.222.d:0 "'De tout temps, c'est Dieu qui a choisi qui gouverner les terres et, encore aujourd'hui, notre puissante patrie poursuit cette règle. Mais nous, [Root.GetLeader], avons trouvé une nation méchante qui a abandonné cet idéal pour les idées d'une démocratie, rien que la corruption d'un régime anarchique. Les personnes [From.GetAdjective] ont le droit à un monarque choisi par Dieu Tout-Puissant, que le corrompu [From.GetRulingParty] le veuille ou non.\n\nLe récent discours prononcé par les gens de [Root.GetAdjective] l'a rendu assez évident : [Root.GetLeader] rejette nos idéaux sacrés de République et veut qu'un méchant despotat règne sur la nation [From.GetAdjective]."
 war_justification.222.t:0 "[Root.GetLeader] rejette l'élection [From.GetLastElection] en faveur d'une monarchie dans [From.GetName]"
 war_justification.223.a:0 "Nous enseignerons [Root.GetAuAlaAlNP] [Root.GetName] l'art de la guerre panzer."
 war_justification.223.d:0 "'Le fascisme politique n'est rien d'autre qu'une corruption du régime de la monarchie choisie par Dieu entre les mains des hérétiques pécheurs. La destruction [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetEstSontNP] scellée dans le destin, mais la plupart des personnes [Root.GetAdjective] n'ont aucune faute à cela. Leur libération du régime fou de [Root.GetLeader] est ce que Dieu veut de nous! '\n\nLe pays [Root.GetDuDelaDelNP] [Root.GetName], gouverné encore par un monarque comme au Moyen Âge, veut enseigner au supérieur [ From.GetFascistParty] comment gouverner un pays. Cela ressemble à une rivalité de discours, mais cela pourrait bientôt dégénérer en un conflit armé."
 war_justification.223.t:0 "[Root.GetLeader] vs. [From.GetLeader]"
 war_justification.224.a:0 "[From.GetName] devrait se préparer à sa défaite."
 war_justification.224.d:0 "'Le petit pays de [From.GetName] [From.GetEstSontNP] une partie légitime de notre domaine, comme le Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de la [From.GetNeutralParty]. '\n\nLa rhétorique de la haine contre notre nation que [Root.GetLeader], souverain [Root.GetDuDelaDelNP] [Root.GetName], a déclaré dans son dernier discours est incroyable. Notre petite nation, à peine impliquée dans la politique, nous est maintenant appelée une simple extension pour leur méchant despotat."
 war_justification.224.t:0 "Les menaces d'invasion de [Root.GetLeader]"
 war_justification.225.a:0 "Dieu est avec nous!"
 war_justification.225.d:0 "Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes l'Arsenal de la Démocratie, Combattants pour le Bien!\n\nLe dernier discours [Root.GetLeader] prononcé à son peuple était une simple insulte contre notre gouvernement, comme si l'oligarchie anarchique meilleur. L'armée impériale est prête à lutter contre cette menace et nous avons Dieu de notre côté."
 war_justification.225.t:0 "[Root.GetLeader] ose insulter la monarchie choisie par Dieu [From.GetAdjective]"
 war_justification.226.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon, poursuivant une telle action agressive."
 war_justification.226.d:0 "«C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [Root.GetDuDelaDelNP] [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [From.GetAdjMP] ni les [Root.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements de l'invasion [From.GetAdjFS] [Root.GetDuDelaDelNP] [Root.GetName] dans le futur. L'histoire peut nous surprendre encore."
 war_justification.226.t:0 "[From.GetLeader] Appelle à Intervention [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.227.a:0 "Inévitable. Mieux vaut en finir avec."
 war_justification.227.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poignée de fer dans laquelle le [Root.GetRulingParty] tient maintenant [Root.GetLeLaLNP] [Root.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [Root.GetLeader] pour honorer les traités et les promesses dans le futur, mais ces gens ne voient pas que les traités conclus sous le régime du fascisme sont inutiles. A ces menteurs déshonorants, il pourrait faire raison, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n\nJealous de la société glorieuse que nous construisons et de l'héritage sur lequel il est fondé, les [From.GetAdjMP] semblent prêts à commencer une guerre pour le détruire. Voilà pour leurs prétentions de paix."
 war_justification.227.t:0 "[From.GetLeader] confronte le fascisme [Root.GetAdjMS]"
 war_justification.228.a:0 "Leur rhétorique condescendante ne nous intimidera pas."
 war_justification.228.d:0 "'Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetLeLaLNP] [Root.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [Root.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans l'élite politique [Root.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [From.GetAdjFS] dans nos affaires intérieures a été une question brûlante, avec certains politiciens dans leur opposition prétendant que le [From.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.228.t:0 "La diplomatie avec [Root.GetLeLaLNP] [Root.GetName] se brise"
 war_justification.229.a:0 "Salut au roi!"
 war_justification.229.d:0 "«Frères et sœurs, nous, les fils du puissant [Root.GetAdjectiveCap], avons réussi à construire un Reich et à prospérer. Cependant, un autre pays prétend être une meilleure nation que nous et c'est-à-dire, celle qui est gouvernée par l'inférieur [From.GetLeader] avec son [From.GetRulingParty]. Il ne peut y avoir qu'un seul Empire, le nôtre, celui qui est évidemment supérieur! '\n\nLa rhétorique de la haine de [Root.GetLeader] ne s'arrête jamais, le faisant parler contre notre souverain choisi par Dieu, tandis que ses enseignements hérétiques tuent et torturent la nation [Root.GetAdjective]. L'armée impériale est prête à combattre la leur et le roi est de notre côté."
 war_justification.229.t:0 "La question du [From.GetAdjective] Reich"
 war_justification.23.a:0 "[From.GetLeader] regrettera ses crimes."
 war_justification.23.d:0 "'Le fascisme politique n'est rien d'autre qu'une corruption du régime de la monarchie choisie par Dieu entre les mains des hérétiques pécheurs. La destruction de [From.GetName] [From.GetEstSontNP] scellée dans le destin, mais la plupart des personnes [From.GetAdjective] n'ont aucune faute à cela. Leur libération du régime fou de [From.GetLeader] est ce que Dieu veut de nous! '\n\nLe dernier discours de [Root.GetLeader] était assez clair sur la position politique contre le fascisme. Le pays de [From.GetName] [From.GetEstSontNP] évidemment entre les mains d'un despote méchant et il est impératif que nous aidions les gens à se libérer de son joug."
 war_justification.23.t:0 "[Root.GetLeader] contre la [From.GetFascistParty] Menace"
 war_justification.230.a:0 "Comme attendu de l'écume fasciste comme [From.GetLeader]."
 war_justification.230.d:0 "'Les [Root.GetAdjMP] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont il s'enorgueillit sont creuses. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [From.GetAdjMP] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est aussi un mensonge. \n\n Le [From.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [Root.GetAdjFS], mais récemment, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.230.t:0 "[From.GetLeader] dénonce les idéaux [Root.GetAdjMP]"
 war_justification.231.a:0 "Laissez-les venir!"
 war_justification.231.d:0 "'Les [Root.GetAdjMP] est un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Car [Root.GetLeLaLNP] [Root.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [Root.GetDuDelaDelNP] [Root.GetName] et [From.GetDuDelaDelNP] [From.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.231.t:0 "[From.GetLeLaLNPCap] [From.GetName] se prépare à une grande lutte"
 war_justification.232.a:0 "Pourquoi ne pouvons-nous pas être autorisés à vivre en paix?"
 war_justification.232.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] appartient-il aux [Root.GetAdjMP]? Posons-nous une meilleure question: le futur appartient-il aux [Root.GetAdjMP] ou appartient-il [From.GetAuAlaAlNP] [From.GetName]? '\n\n [From.GetLeader] a parlé aujourd'hui, suggérant que [From.GetLeLaLNP] [From.GetName] est sur le chemin de la guerre. Les tensions politiques se sont accumulées au cours du mois passé et il semble que les [From.GetAdjMP] ont accepté que la guerre est inévitable. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] également se préparer."
 war_justification.232.t:0 "[From.GetLeader] prononce contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.233.a:0 "C'est [Root.GetName]!"
 war_justification.233.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais avec eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\nIl n'aurait pas été plus stupide de s'adresser à [From.GetLeader] en tant que despote et de nous déclarer proies de leur régime anarchique. [Root.GetName] regrettera le duel avec nous."
 war_justification.233.t:0 "Invasion de l'anarchie dans les provinces [From.GetAdjectiveCap]"
 war_justification.234.a:0 "Les voix pour la paix parmi les [From.GetAdjMP] sont, bien sûr, réduits au silence."
 war_justification.234.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, et qu'ils ne sont pas non plus préparés aux menaces que l'on voit maintenant à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils nous ont fait une de ces menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. '\n\nL'opinion dérisoire [Root.GetDuDelaDelNP] [Root.GetName] longtemps détenue par le [From.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les [Root.GetAdjMP] veulent éviter la guerre, [From.GetLeader] prétend que nos dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.234.t:0 "[From.GetLeader] défit les prétences [Root.GetAdjFP]"
 war_justification.235.a:0 "Salut à [Root.GetLeader]!"
 war_justification.235.d:0 "'Mes adversaires voudraient vous faire croire que ma règle est comme celle de [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement comme ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. '\n\nLe discours récent de [From.GetLeader] était idiot à son meilleur. Leur régime inférieur et arriéré nous appelle des oppresseurs, nous qui avons donné [Root.GetName] un avenir alors qu'ils vivent encore dans le passé. L'armée impériale est sûrement prête à combattre leur gouvernement mort."
 war_justification.235.t:0 "[Root.GetLeader] Appelle Out [From.GetAdjective] Oppresseurs"
 war_justification.236.a:0 "Ils regretteront de nous avoir fait leur ennemi."
 war_justification.236.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [Root.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. '\n\nDans un discours récent aux [From.GetAdjMP], la rhétorique hostile envers [Root.GetLeLaLNP] [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de leur chef."
 war_justification.236.t:0 "[From.GetLeader] Appelle la Guerre Contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.24.a:0 "[From.GetLeader] regrettera son paresse."
 war_justification.24.d:0 "'Le petit pays de [From.GetName] [From.GetEstSontNP] une partie légitime de notre domaine, comme le Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de [From.GetNeutralParty]. '\n\nBien que court, le dernier discours de [Root.GetLeader] a correctement traité la situation contre le soi-disant' régime neutre 'de la nation [From.GetAdjective]. Un monarque réel doit gouverner les terres comme Dieu le veut."
 war_justification.24.t:0 "[Root.GetLeader] Appelle Invasion de [From.GetName]"
 war_justification.25.a:0 "Comme l'a dit [Root.GetLeader], nous sommes l'Arsenal de la Démocratie"
 war_justification.25.d:0 "Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes l'Arsenal de la Démocratie, Combattants pour le Bien!\n\nLa monarchie de [From.GetName] existe toujours, bien que nous en soyons déjà au 20ème siècle. Les citoyens vivent encore dans des conditions médiévales, opprimés par les seigneurs féodaux, sans droit de défendre leurs idées."
 war_justification.25.t:0 "[Root.GetLeader] Questions à la dynastie [From.GetAdjective]"
 war_justification.26.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon."
 war_justification.26.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [From.GetDuDelaDelNP] [From.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [Root.GetAdjMP] ni les [From.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, il y a de récents développements [Root.GetAdjMP] sur l'invasion [From.GetDuDelaDelNP] [From.GetName] dans le futur. L'histoire peut nous surprendre encore."
 war_justification.26.t:0 "[Root.GetLeader] appelle l'intervention [From.GetAuEnANP] [From.GetName]"
 war_justification.27.a:0 "Il ne peut y avoir de paix dans notre temps jusqu'à ce qu'ils soient partis."
 war_justification.27.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle le [From.GetRulingParty] détient maintenant [From.GetLeLaLNP] [From.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [From.GetLeader] pour honorer les traités et les promesses à l'avenir, mais ces gens ne voient pas que les traités conclus sous le règne du fascisme sont inutiles. Pour ces menteurs déshonorants, ils pourraient faire le bien, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n\nPersonnes qui ont longtemps espéré éviter une confrontation directe avec [From.GetLeLaLNP] [From.GetName] pensent que [Root.GetLeader], qui soutient que nous sommes en termes machiavéliques, ne fait que reporter la guerre à l'avantage de l'ennemi. À ce rythme, nous pouvons frapper le premier coup après tout."
 war_justification.27.t:0 "[Root.GetLeader] affronte le fascisme [From.GetAdjMS]"
 war_justification.28.a:0 "Parfois, vous devez gravir la montagne du conflit."
 war_justification.28.d:0 "'Malgré nos tentatives de trouver une solution diplomatique à notre conflit avec [From.GetLeLaLNP] [From.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [From.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables devant leur peuple. À moins d'un revirement complet dans l'élite politique [From.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [Root.GetAdjFS] [Root.GetAuEnANP] [From.GetName] a été une question brûlante, avec certains politiciens de l'opposition prétendent que le [Root.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.28.t:0 "La diplomatie avec [From.GetLeLaLNP] [From.GetName] s'effondre"
 war_justification.29.a:0 "Salut [Root.GetLeader]!"
 war_justification.29.d:0 "'Frères et sœurs, nous, les fils du puissant [Root.GetAdjectiveCap], avons réussi à construire un empire et à prospérer. Cependant, un autre pays prétend être une meilleure nation que nous et c'est-à-dire, celle qui est gouvernée par l'inférieur [From.GetLeader] avec son [From.GetRulingParty]. Il ne peut y avoir qu'un seul Empire, le nôtre, celui qui est évidemment supérieur! '\n\nInspirant comme toujours, [Root.GetLeader] a récemment déclaré comment [From.GetName] [From.GetEstSontNP] un Empire rival qui doit être anéanti par nos puissants soldats ."
 war_justification.29.t:0 "La question de l'Empire [From.GetAdjective]"
 war_justification.30.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] uni[Root.GetXENP] sous [Root.GetLeader]."
 war_justification.30.d:0 "'Les [From.GetAdjMP] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils sont fiers sont creux. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [Root.GetAdjMP] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est un mensonge aussi. '\n\nLe [Root.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [From.GetAdjFS], mais recemment, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.30.t:0 "[Root.GetLeader] dénonce les idéaux [From.GetAdjMP]"
 war_justification.31.a:0 "L'histoire sera écrite à travers notre victoire."
 war_justification.31.d:0 "'Les [From.GetAdjMP] sont un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Pour [From.GetLeLaLNP] [From.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [From.GetDuDelaDelNP] [From.GetName] et [Root.GetDuDelaDelNP] [Root.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.31.t:0 "[Root.GetName] se prépare à une grande lutte"
 war_justification.32.a:0 "L'avenir appartient [Root.GetAuAlaAlNP] [Root.GetName]!"
 war_justification.32.d:0 "'[From.GetName] appartient-il aux [From.GetAdjMS]? Posons-nous une meilleure question: le futur appartient-il aux [From.GetAdjMS] ou appartient-il [Root.GetAuAlaAlNP] [Root.GetNameDef]? '\n\n Le discours de [Root.GetLeader] suggère aujourd'hui que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] sur le chemin de la guerre. Les tensions politiques se sont renforcées au cours du mois dernier et il semble que les gens [Root.GetAdjFS] en viennent à accepter que la guerre est inévitable."
 war_justification.32.t:0 "[Root.GetLeader] se prononce contre [From.GetLeLaLNP] [From.GetName]"
 war_justification.33.a:0 "[From.GetName] va périr."
 war_justification.33.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais avec eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\n[Root.GetLeader] n'aurait pas pu être plus clair: [From.GetName] [From.GetEstSontNP] sûrement une menace pour notre société pacifique, avec ses croyances radicalisées et sa domination oppressive. Nous devons nous battre ou nous périrons."
 war_justification.33.t:0 "Restauration de l'ordre aux provinces [From.GetAdjectiveCap]"
 war_justification.34.a:0 "Ils ne savent pas à quel point nos épreuves nous ont rendus forts."
 war_justification.34.d:0 "'[From.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, ni ils sont préparés pour les menaces maintenant évidentes à voir à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils nous ont fait une de ces menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. '\n\nL'opinion dérisoire [From.GetDuDelaDelNP] [From.GetName] longtemps détenue par le [Root.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les [From.GetAdjMP] veulent éviter la guerre, [Root.GetLeader] prétend que leurs dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.34.t:0 "[Root.GetLeader] affronte les prétences [From.GetAdjFP]"
 war_justification.35.a:0 "S'ils veulent tester notre puissance, ils le regretteront."
 war_justification.35.d:0 "'Mes adversaires voudraient vous faire croire que ma règle est comme celle du [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement en tant que ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. \n\nLe régime de [From.GetLeader] a adopté une politique hostile envers la nation [Root.GetAdjFS]. Nos plans visionnaires pour la grandeur future ont fait honte à leur nation, et sans surprise, ils se sentent menacés."
 war_justification.35.t:0 "[From.GetLeader] appelle les oppresseurs [Root.GetAdjMP]"
 war_justification.36.a:0 "C'est peut-être une décision difficile, mais nous devons nous en tenir à cela."
 war_justification.36.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [From.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pouvons être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. \n\n La rhétorique hostile de [Root.GetLeader] envers [From.GetLeLaLNP] [From.GetName] a fait de grands efforts pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de notre chef."
 war_justification.36.t:0 "[Root.GetLeader] appelle la guerre contre [From.GetLeLaLNP] [From.GetName]"
