l_german:
 conv.political.1.a:0 "Zumindest wissen wir, wer das Land kontrollieren wird ..."
 conv.political.1.b:0 "Unsere Demokratie ist heilig!"
 conv.political.1.d:0 "Die Regierung ist schwach, sagen sie. Macht sollte nur von einem Mitglied gehalten werden, sie schreien ..."
 conv.political.1.t:0 "Absolutismus auf dem Aufstieg"
 conv.political.10.c:0 "Am Ende muss ein Staat den Willen seines Volkes respektieren. [Root.GetName] wird das Referendum halten"
 conv.political.10.d:0 "[Root.GetLeader] wird nur als Usurpator von diesen wachsenden Bewegungen in [Root.DEGetDat] gesehen. Bald werden [Root.GetAdjective] Menschen gegen die Regierung auflehnen und um einen starken Führer bitten, der von Gott, dem Allmächtigen, gewählt wird. Sie fordern jetzt von uns, alle Menschen zu machen, die an den einzigen Gott glauben, um zu entscheiden, ob sie die Monarchie oder das gegenwärtige Regime wollen."
 conv.political.10.t:0 "[Root.GetAdjective] Reactionaries fordernde Referendum"
 conv.political.11.c:0 "Wenn wir das Volksbegehren akzeptieren, können wir vielleicht unser Vermächtnis bewahren."
 conv.political.11.d:0 "Die Idee, dass das Volk die Nation regiert, in der es lebt, kann unter den Bürgern sehr schnell sehr beliebt werden ... verständlicherweise. Die [Root.GetRulingParty] sieht die Demokratievorstellung, die von diesen Bewegungen repräsentiert wird, also Redefreiheit, öffentliche Wahlen und freie Presse, natürlich als rein populistische Rhetorik an, die nur die Regierung von [Root.GetLeader] schwächen soll.\n\nDass diese Ideen aber in der [Root.GetAdjective]en Bevölkerung Fuß gefasst haben, das kann nicht abgestritten werden. Sie verlangen auf wahrhaft demokratische Art ein Volksbegehren, um das aktuelle Regime zu ersetzen. Noch sind diese Ideen zwar leicht zu ignorieren, aber sie neigen dazu, äußerst hartnäckig zu werden. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?"
 conv.political.11.t:0 "Demokraten verlangen Volksbegehren"
 conv.political.12.c:0 "Wenn das Volk es will, werden wir das Volksbegehren abhalten."
 conv.political.12.d:0 "Die schnell wachsende [Root.GetAdjective]e faschistische Bewegung hat niemals behauptet, vor ihrer Machtübernahme die Stimmenmehrheit haben zu müssen. Sie verlässt sich darauf, dass sich die ganze Nation unter ihrer Führung vereint, sobald sie erst am Ruder sind. Ihre öffentliche Unterstützung scheint trotzdem schnell gewachsen zu sein. Viele Faschisten beschimpfen [Root.GetLeader] nun als Heuchler, der behauptet, den Willen des Volkes zu repräsentieren, während er in Wahrheit die Massen ignoriert.\n\nDer Ruf nach einem Volksbegehren wurde von Mitgliedern der [Root.GetRulingParty] bisher als typischer Versuch abgeschmettert, das System zu stören, aber zumindest ist es eine politische Maßnahme. Wenn wir jetzt nicht handeln, könnten die Faschisten den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 conv.political.12.t:0 "Faschisten verlangen Volksbegehren"
 conv.political.13.a:0 "Zeit, diese mediæval Demonstranten zu zeigen, wie der moderne Krieg gemacht wird."
 conv.political.13.b:0 "Im Namen Gottes, des Allmächtigen, kann er wählen, wer [Root.DEGetAkk] zu führen!"
 conv.political.13.d:0 "Oh, [Root.GetLeader], die Leute dachten, du wärst nicht von Gott gewählt und sie haben versucht, dich zu überreden, ein Referendum zu machen. Aber wenn du sie verleugnet hast, zogen sie es vor, den Willen Gottes, den Allmächtigen, selbst zu tun."
 conv.political.13.t:0 "Für Gott [Root.DEGetAkk] zu führen!"
 conv.political.14.a:0 "Erspart uns diese Pöbelherrschaft!"
 conv.political.14.b:0 "Endlich ist [Root.GetName] frei!"
 conv.political.14.d:0 "Nachdem ihr Versuch, über ein Volksbegehren die Demokratie im Land einzuführen, gescheitert war, haben die Drahtzieher dieser Bewegung das [Root.GetLeader]-Regime als unverbesserlich abgetan.  Ein breites Bündnis von Rebellengruppen, deren gemeinsames Ziel die Einführung repräsentativerer politischer Systeme in [Root.DEGetDat] ist, hat zu den Waffen gegriffen. Sie wollen nicht eher aufhören, als bis die [Root.GetRulingParty] gestürzt wurde."
 conv.political.14.t:0 "Der [Root.GetAdjective]e Frühling"
 conv.political.15.a:0 "Wir werden sie um jeden Preis aufhalten!"
 conv.political.15.b:0 "Die Faschisten verkörpern den wahren Geist [Root.DEGetGen]!"
 conv.political.15.d:0 "Nachdem ihr Volksbegehren, das im Grunde nur einen Pro-Forma-Versuch der legalen Machtergreifung darstellte, abgelehnt worden war, haben die Faschisten mit Hilfe ihrer erheblichen öffentlichen Unterstützung und ihrer Verbindungen im [Root.GetAdjective]en Militär einen Putschversuch unternommen. Die Regierung unter Führung der [Root.GetRulingParty] hat ihre Bedingungen jedoch abgelehnt und geschworen, bis zum letzten Blutstropfen zu kämpfen, um [Root.DEGetAkk] in seiner jetzigen Form zu bewahren."
 conv.political.15.t:0 "Faschisten marschieren nach [Root.Capital.GetName]"
 conv.political.16.a:0 "Pathetisch, das ist das richtige Wort."
 conv.political.16.d:0 "Der selbsternannte König [Root.DEGetGen] ist jetzt tot und seine Anhänger haben vergessen, wie man kämpft. Die Leute lernten die Lektion, unser Regime ist von Gott mehr geschützt als jene erbärmlichen alten Männer, die in Wolken schreien."
 conv.political.16.t:0 "Fanatische Reactionaries besiegt"
 conv.political.17.a:0 "Was für ein Haufen Versager."
 conv.political.17.d:0 "Nach ein paar Monaten lautstarker Opposition gegen das Regime von [Root.GetLeader] und ebenso lautstarken Forderungen nach öffentlichen Wahlen und liberaleren Gesetzen hinsichtlich Rede- und Versammlungsfreiheit scheint die Bewegung nun auseinandergefallen zu sein. Die Bevölkerung sorgt sich nun mehr um die Stabilität [Root.DEGetGen] für den Fall, dass solche Reformen durchgeführt würden. Gruppierungen, die nach Demokratie schreien, werden am ehesten noch als Unruhestifter angesehen.\n\nNoch mysteriöser aber ist, dass viele Führungspersonen der Bewegung anscheinend verschwunden sind oder aber ihre Arbeit abrupt eingestellt haben. Vielleicht haben einige von ihnen das Exil gewählt, als sie das Scheitern ihrer Bemühungen sahen. Nichtsdestotrotz streitet die Regierung der [Root.GetRulingParty] jegliches Wissen um diese Fälle sowie ihre Beteiligung ab."
 conv.political.17.t:0 "Demokratische Bewegung verstummt"
 conv.political.18.a:0 "Was für ein Haufen Narren."
 conv.political.18.d:0 "Die Verblendung der [Root.GetAdjective]en Bevölkerung mit nationalistischem Stolz und Versuchen, den Ruhm vergangener Tage wieder aufleben zu lassen, scheint nun Geschichte zu sein. Ein böses Erwachen für ihre glühenden Verfechter, deren Uniformen, militärischem Getue und überzogenen Reden nun häufiger mit Spott als mit Sympathie begegnet wird.\n\nDer [Root.GetAdjective]e Faschismus, einst als Bedrohung der Machtbasis der [Root.GetRulingParty] wahrgenommen, erscheint nun immer mehr als absurde, extremistische Haltung und als Angriff auf die fundamentalen Grundwerte unserer Nation ... derselben Nation, die sie angeblich so hoch in Ehren halten. Das Wort scheint mehr als Beleidigung denn als politische Bezeichnung geeignet zu sein."
 conv.political.18.t:0 "Faschisten lächerlich gemacht"
 conv.political.19.a:0 "Für die Zukunft [Root.DEGetGen]"
 conv.political.19.t:0 "[Root.GetLeader] gibt die neutrale Außenpolitik auf"
 conv.political.19_absolutist:0 "Der Weg der Monarchie ist sicherer. Absolutismus wird es sein."
 conv.political.19_fascism:0 "Nachdem die [Root.GetRulingParty] kürzlich an die Macht gekommen ist, hat [Root.GetLeader] verkündet, dass [Root.GetName] seine neutrale Außenpolitik aufgeben wird.\n'Die Welt ist verworren und komplex geworden. Wir sind alleine nicht mehr sicher. Wir müssen uns mit unseren faschistischen Partnern gegen unsere Feinde stellen. Wenn wir uns nicht wehren, werden wir alleine untergehen.'"
 conv.political.2.a:0 "Für den Anfang könnten wir das intern diskutieren."
 conv.political.2.b:0 "Wir wissen, dass wir im Recht sind - da können wir unseren Feinden ruhig etwas mehr Redefreiheit gestatten."
 conv.political.2.d:0 "'Wenn wir die Stimme des Volkes zum Schweigen bringen, wie können wir dann von uns behaupten, selbst die Stimme [Root.DEGetGen] zu sein? Wenn wir Angst vor Dissidenten haben, Angst vor öffentlicher Kritik oder Angst, abgewählt zu werden, dann haben wir in Wirklichkeit Angst davor, von unseren eigenen Bürgern gehasst und beschimpft zu werden. Hat die [Root.GetRulingParty] wirklich so wenig Vertrauen in ihre eigenen Prinzipien?'\n\nEine vorsichtige und lose organisierte, dafür aber sehr leidenschaftliche Bündnis der Regierung hat damit begonnen, weniger repressive Richtlinien gegen Staatsfeinde zu fordern. Sie möchten die Öffentlichkeit über Volksbegehren und örtliche Parteisitzungen an Entscheidungsfindungen beteiligen, selbst wenn dies bedeuten würde, die Zukunft der jetzigen Agenda zu gefährden."
 conv.political.2.t:0 "Ein Schritt in Richtung Demokratie"
 conv.political.3.a:0 "Vielleicht hegen die höheren Tiere ja unausgesprochene Sympathien. "
 conv.political.3.b:0 "Die jüngere Generation wird die Fackel aufnehmen."
 conv.political.3.d:0 "'Das [Root.GetAdjective]e Volk hat schon zu lange unter der inkompetenten [Root.GetRulingParty]-Führung gelitten! Sie sagen, sie würden das Volk vertreten, dabei können sie nicht einmal auf unseren Straßen für Ordnung sorgen! Diese Nation kann nur wachsen, wenn wir sie stürzen!'\n\nDie faschistischen Sprecher in [Root.DEGetDat] machen kein Geheimnis daraus, was sie von unseren jetzigen Machthabern und ihrem politischen System halten. Reden wie diese machen sich die öffentliche Unzufriedenheit zunutze, die in den konservativen Teilen des Militärs besonders deutlich ausgeprägt ist."
 conv.political.3.t:0 "Faschismus auf dem Vormarsch"
 conv.political.4.a:0 "Unsere einzige Hoffnung ist, dass sie keinen Putsch gegen uns organisieren werden"
 conv.political.4.d:0 "Manche mögen sagen, das ist nur ein alter Mann, der an Wolken schreit, aber die Reaktionspolitik ist kostspielig neue Anhänger. Was soll die Regierung tun, ist aber schwer zu sagen."
 conv.political.4.t:0 "Reaktionarische Ideen verbreiteten sich aus [Root.DEGetDat]"
 conv.political.5.a:0 "* Sigh *, vielleicht könnten wir ihnen diese Figur geben, um die Zerstörung [Root.DEGetGen] zu vermeiden?"
 conv.political.5.d:0 "Unser herrliches Regime wird von unseren eigenen Soldaten bedroht. Sie behaupten für eine starke Macht, die von Gott, dem Allmächtigen, gewählt wurde. Es wird nur eine Frage der Zeit sein, bevor sie Waffen öffentlich gegen [Root.DEGetAkk] umarmen werden."
 conv.political.5.t:0 "Absolutisten Soldaten werden nicht Treue zu [Root.DEGetDat]"
 conv.political.6.a:0 "Wir werden die Vorhut gegen die rote Gefahr sein!"
 conv.political.6.d:0 "'[Root.GetLeader] möchte uns glauben machen, dass [Root.GetName] sicher und einig ist. Es überrascht nicht, dass solche Lügen den Verstand unseres Volks vergiftet haben, wenn sich eine Schlange neben der Tür zusammengerollt hat! Man muss nur über unsere unmittelbare Grenze blicken, um Landsleute zu sehen, die sich im Namen des Kommunismus gegenseitig bekämpfen und das Ende der Nationen proklamieren. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung beschützen?'\n\nDas Wachstum der faschistischen Bewegung in [Root.DEGetDat] ist durch die Nähe der kommunistischen Revolution verstärkt worden. Für viele moderat denkende Leute, die den Faschismus normalerweise als fehlgeleitetes ideologisches Experiment abtun würden, ist dies ebenfalls eine äußert reale Sorge. Vor die Wahl zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime gestellt, würden sie allerdings die zweite Option wählen. Sie könnten sogar gewillt sein, es aktiv zu unterstützen."
 conv.political.6.t:0 "Die kommunistische Bedrohung"
 conv.political.7.a:0 "Nur Landesverräter haben etwas zu befürchten."
 conv.political.7.d:0 "Die politischen und militärischen Zweige des Faschismus waren schon immer eng miteinander verbunden. Parallel zu ihrer wachsenden politischen Bewegung haben faschistische Parteien zum Schutz gegen inländische wie ausländische Bedrohungen mit der Aufstellung paramilitärischer Organisationen begonnen ... wobei die inländischen Bedrohungen ihre politischen Gegner sind. Obwohl viele diese Entwicklung beunruhigend finden, hat die aufbrandende militärische Raserei unseren Streitkräften mehr freiwillige Rekruten beschert.\n\nDie politischen Anführer der Bewegung haben darauf hingewiesen, dass ihre Gegner durchaus Grund haben, sich zu fürchten. Nachdem die Armee auf mehreren Ebenen von derart explizit politischen Elementen durchdrungen wurde, beginnen die Feinde [Root.DEGetGen] und die Feinde des Faschismus, einander zu ähneln."
 conv.political.7.t:0 "Faschistische Sturmdivisionen bilden sich"
 conv.political.8.a:0 "Ohne Unterdrückung scheint die Bewegung von selbst zu wachsen."
 conv.political.8.d:0 "Die Lockerung der Beschränkungen dafür, welche Anti-[Root.GetRulingParty]-Propaganda öffentlich verteilt werden darf, hat wie zu erwarten zu gestiegenen öffentlichen Unmutsäußerungen geführt. Organisierte Demonstrationen und Flugblätter beschränken sich bislang meist auf akademische Einrichtungen und weniger wohlhabende Gegenden [Root.DEGetDat], aber es besteht geringer Zweifel daran, dass sich die Bewegung ausbreitet.\n\nDie Anführer der Nation sind diesbezüglich hin und her gerissen. [Root.GetLeader], der die Partei mit eiserner Hand regiert, hat nur geringes Interesse an einer Diversifizierung der öffentlichen Debatte. Die ersten Schritte sind allerdings bereits unternommen worden, und es gibt wahrscheinlich kein Zurück mehr."
 conv.political.8.t:0 "Demokratische Opposition bildet sich"
 conv.political.9.a:0 "Selbst wenn es zur Reform kommt, müssen wir unsere Stärke durch Unterdrückung dieser Trotzbewegungen zeigen."
 conv.political.9.b:0 "Das Volk soll sich Gehör verschaffen."
 conv.political.9.d:0 "Die Demonstrationen des öffentlichen Unmuts, die früher auf bestimmte Gegenden beschränkt waren, sind nun überall an der Tagesordnung. Während das Volk auf die Straßen geht, befindet sich die [Root.GetRulingParty] an einem Scheideweg. Wenn wir gestatten, dass sich diese Propaganda weiter verbreitet, könnten die sowohl aus den Reiehn der Partei als auch von der Opposition vorgeschlagenen Volksbegehren zeigen, dass wir nicht die Unterstützung der Öffentlichkeit genießen. Die Einigkeit, nach der wir gestrebt haben, macht einer Meinungsvielfalt Platz, die sich gegen uns vereint."
 conv.political.9.t:0 "Öffentlicher Ruf nach Wahlen"
