 war_justification.21.a:0 "Für die [Root.GetRulingParty]!"
 war_justification.21.d:0 "'Die mächtige Kraft [Root.DEGetGen] wird nicht allgemein akzeptiert. Der Lauf der Geschichte sah, dass Reiche geboren und fallen und heute haben Wir, der Herr Kanzler für unser Vaterland, die Hauptbedrohung für unsere Vorherrschaft gefunden, und es ist der böse Despotat [From.DEGetGen]. '\n\nDie Herrschaft von [Root.GetLeader] scheint auf eine Invasion gegen die [From.GetAdjective] Nation hinzuweisen. Unser Ruhm, zumindest göttlich, machte sie neidisch und sie antworten mit einem drohenden Grenzkonflikt."
 war_justification.21.t:0 "[Root.GetLeader] Drängt auf die Eroberung der [From.GetAdjectiveCap] Lands"
 war_justification.22.a:0 "Gott schütze unseren König!"
 war_justification.22.d:0 "'Seit undenklichen Zeiten war es Gott, der die Länder regieren wollte, und noch heute folgt unser mächtiges Vaterland dieser Herrschaft. Aber wir, [Root.GetLeader], haben eine böse Nation gefunden, die dieses Ideal für die Ideen einer Demokratie verwarf, nichts als eine Korruption eines anarchischen Regimes. Die [From.GetAdjective] Leute haben das Recht auf einen Monarchen, der von Gott Allmächtig gewählt wurde, ob die korrupte [From.GetRulingParty] es will oder nicht '\n\nIn einer kürzlichen Rede, die [Root.GetLeader] gab, die Rhetorik gegen [From.DEGetDat] war ziemlich offensichtlich. Ihr Land wird als eine Republik regiert, ohne einen Monarchen. Wie die meisten Philosophen und Theosophen fanden, ist ein Land ohne Monarchie wie ein Körper ohne Kopf."
 war_justification.22.t:0 "[Root.GetLeader] Fordert die Wiederherstellung der [From.GetAdjective] Monarchie"
 war_justification.221.a:0 "[From.GetLeader] wird den Tag, an dem er geboren wurde, bereuen."
 war_justification.221.d:0 "'Die mächtige Kraft [Root.DEGetGen] wird nicht allgemein akzeptiert. Der Lauf der Geschichte sah, dass Reiche geboren und fallen und heute haben Wir, der Herr Kanzler für unser Vaterland, die Hauptbedrohung für unsere Vorherrschaft gefunden, und es ist der böse Despotat von [From.DEGetGen]. '\n\nIn einer Rede vor den [Root.GetAdjective]en Leuten wurde die Rhetorik der Otilität gegenüber [From.DEGetAkk] offensichtlich und es scheint [Root.GetLeader] einen langen Konsens zu finden, um eine Invasion zu rechtfertigen."
 war_justification.221.t:0 "[Root.GetLeader] Rufe nach Krieg gegen [From.DEGetAkk]"
 war_justification.222.a:0 "Wir werden kämpfen, für Freiheit, Gleichheit und Bruderschaft!"
 war_justification.222.d:0 "'Seit undenklichen Zeiten war es Gott, der die Länder regieren wollte, und noch heute folgt unser mächtiges Vaterland dieser Herrschaft. Aber wir, [Root.GetLeader], haben eine böse Nation gefunden, die dieses Ideal für die Ideen einer Demokratie verwarf, nichts als eine Korruption eines anarchischen Regimes. Die [From.GetAdjective] Leute haben das Recht auf einen Monarchen, der von Gott Allmächtig gewählt wurde, ob die verdorbene [From.GetRulingParty] es wollen oder nicht.\n\nDie kürzliche Rede an die [Root.GetAdjective] Leute machte es ziemlich offensichtlich : [Root.GetLeader] lehnt unsere heiligen Ideale der Republik ab und möchte, dass ein böser Despotat die [From.GetAdjective] Nation regiert."
 war_justification.222.t:0 "[Root.GetLeader] Lehnt die [From.GetLastElection] Wahl zugunsten einer Monarchie in [From.DEGetDat] ab"
 war_justification.223.a:0 "Wir werden [Root.DEGetDat] die Kunst des Panzerkrieges beibringen."
 war_justification.223.d:0 "'Der politische Faschismus ist nichts als eine Verfälschung des Regimes der von Gott gewählten Monarchie in den Händen der sündigen Ketzer. Die Zerstörung [Root.DEGetGen] ist im Schicksal versiegelt, aber die meisten [Root.GetAdjective] Leute haben keinen Fehler dafür. Ihre Befreiung von dem wahnsinnigen Regime von [Root.GetLeader] ist, was Gott von uns will! '\n\nDas Land [Root.DEGetGen], das noch wie im Mittelalter von einem Monarchen regiert wurde, möchte den Vorgesetzten lehren [From.GetFascistParty] Regime, wie man ein Land regiert. Es scheint eine Sprachrivalität zu sein, aber es könnte bald zu einem bewaffneten Konflikt eskalieren."
 war_justification.223.t:0 "[Root.GetLeader] im Vergleich zu [From.GetLeader]"
 war_justification.224.a:0 "[From.GetName] sollte sich auf ihre Niederlage vorbereiten."
 war_justification.224.d:0 "'Das kleine Land [From.DEGetGen] ist ein rechtmäßiger Teil unserer Domäne, so wie der allmächtige Gott es projiziert hat. Wir werden ihrem Volk gegenüber großzügig sein und sie von ihren 'Rois fainéants' § befreien! und von der [From.GetNeutralParty].\n\nDie Rhetorik des Hasses gegen unsere Nation, die [Root.GetLeader], Herrscher [Root.DEGetGen], in seiner letzten Rede gesagt hat, ist unglaublich. Unsere kleine Nation, die kaum in die Politik involviert ist, nennt uns jetzt eine bloße Erweiterung ihres bösen Despotaten."
 war_justification.224.t:0 "Die Bedrohungen der Invasion von [Root.GetLeader]"
 war_justification.225.a:0 "Gott ist mit uns!"
 war_justification.225.d:0 "Als Mitstreiter, um die Welt von dem ungerechten Joch des Despotismus zu befreien, fordere ich Sie [Root.GetLeader] auf, gegen die [From.GetAdjective] -Dynastie zu kämpfen, die ihre Untertanen mit Terror unterdrückt. Freiheit und Gleichheit sind dort kaum bekannt, und wir sind das Arsenal der Demokratie, Kämpfer für das Gute! 'Die letzte Rede, die seinem Volk gegeben wurde, war eine Beleidigung unserer Herrschaft, als ob die anarchische Oligarchie es wäre besser. Die kaiserliche Armee ist bereit, gegen diese Bedrohung zu kämpfen, und wir haben Gott auf unserer Seite."
 war_justification.225.t:0 "[Root.GetLeader] wagt es, die von Gott gewählte Monarchie [From.GetAdjective] zu beleidigen"
 war_justification.226.a:0 "[From.GetName] ist ohnehin eine zweifelhafte Demokratie, die solch aggressive Aktionen verfolgt."
 war_justification.226.d:0 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion [Root.DEGetGen] könnte unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [From.GetAdjective] noch die [Root.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [From.GetAdjective]e Invasion [Root.DEGetGen] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.226.t:0 "[From.GetLeader] Aufrufe zur Intervention in [Root.DEGetDat]"
 war_justification.227.a:0 "Unvermeidlich. Besser, es hinter sich zu haben."
 war_justification.227.d:0 "'In der modernen Geschichte, vielleicht sogar in der Geschichte als Ganzes, gab es keine schlimmere Tyrannei als den eisernen Griff, in dem [Root.GetRulingParty] jetzt [Root.DEGetAkk] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dem wir [Root.GetLeader] vertrauen sollten, um Verträge und Versprechen in der Zukunft zu halten, aber diese Leute übersehen, dass Verträge, die unter der Herrschaft des Faschismus gemacht wurden, nutzlos sind. Für diese unehrenhaften Lügner macht die Macht recht, und das Papier, auf dem eine Übereinkunft geschrieben ist, brennt ebenso leicht wie die Bücher ihrer Verleumder. '\n\nJeal der glorreichen Gesellschaft, die wir aufbauen, und des Vermächtnisses, auf dem sie gegründet ist, [From.GetAdjective] scheint bereit, einen Krieg zu beginnen, um es zu zerstören. So viel zu ihrem Anspruch auf Frieden."
 war_justification.227.t:0 "[From.GetLeader] Confronts [Root.GetAdjective] Faschismus"
 war_justification.228.a:0 "Ihre herablassende Rhetorik wird uns nicht einschüchtern."
 war_justification.228.d:0 "'Trotz unserer Versuche, mit [Root.DEGetDat] eine diplomatische Lösung für unseren Konflikt zu finden, sind die Verhandlungen erneut gescheitert, was uns begrenzte Möglichkeiten gelassen hat. Das autoritäre [Root.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Führungsqualitäten von [Root.GetAdjective] erreichen, werden wir keine andere Möglichkeit haben, als zu kämpfen. 'Die Intervention von' From.GetAdjective 'in unseren inneren Angelegenheiten war ein heißes Thema, mit einigen Politikern in ihrer Opposition behaupten sie, dass [From.GetRulingParty] von Anfang an eine aggressive Politik verfolgt hat. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.228.t:0 "Diplomatie mit [Root.DEGetDat] bricht zusammen"
 war_justification.229.a:0 "Heil dem König!"
 war_justification.229.d:0 "'Brüder und Schwestern, wir, die Söhne der Mächtigen [From.GetAdjectiveCap], haben es geschafft, ein Reich aufzubauen und zu gedeihen. Ein anderes Land behauptet jedoch, eine bessere Nation zu sein als wir, und das ist derjenige, der von dem unterlegenen [Root.GetLeader] mit seiner [Root.GetRulingParty] regiert wird. Es kann nur ein Reich geben, das unsere, das offensichtlich überlegen ist! '\n\nDie Rhetorik des Hasses von [From.GetLeader] hält niemals an, weil er gegen unseren von Gott erwählten Herrscher spricht, während seine häretischen Lehren töten und quälen die [From.GetAdjective] Nation. Die kaiserliche Armee ist bereit, ihre zu bekämpfen und der König ist auf unserer Seite."
 war_justification.229.t:0 "Die Frage des [From.GetAdjektiv] Reich"
 war_justification.23.a:0 "[From.GetLeader] wird seine Verbrechen bereuen."
 war_justification.23.d:0 "'Der politische Faschismus ist nichts als eine Verfälschung des Regimes der von Gott gewählten Monarchie in den Händen der sündigen Ketzer. Die Zerstörung [From.DEGetGen] ist im Schicksal versiegelt, aber die meisten [From.GetAdjective]e Leute haben keinen Fehler dafür. Ihre Befreiung von dem wahnsinnigen Regime von [From.GetLeader] ist das, was Gott von uns will! '\n\nDie letzte Rede von [Root.GetLeader] war ziemlich klar in Bezug auf die politische Haltung gegen den Faschismus. Das Land [From.DEGetGen] ist offensichtlich in den Händen eines bösen Despoten und es ist unerlässlich, dass wir den Menschen helfen, von seinem Joch befreit zu werden."
 war_justification.23.t:0 "[Root.GetLeader] gegen die Bedrohung [From.GetFascistParty]"
 war_justification.230.a:0 "Wie erwartet von faschistischen Abschaum wie [From.GetLeader]."
 war_justification.230.d:0 "'Der [Root.GetAdjektiv] Anspruch auf Freiheit und Demokratie, Anspruch auf Frieden, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie teilt die Menschen dort, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir sehen uns durch diese Lügen ... und wir können sehen, dass dieser Frieden, Frieden zu ihren Bedingungen, auch eine Lüge ist. '[Von.GetRulingParty] hat lange die Schwäche der [Root.GetAdjective] Nation, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts kommt näher."
 war_justification.230.t:0 "[From.GetLeader] denoziert [Root.GetAdjective] Ideals"
 war_justification.231.a:0 "Lass sie kommen!"
 war_justification.231.d:0 "'Das [Root.GetAdjective]e ist ein Volk, das sich nicht leicht von der Macht trennen kann. Sie müssen jedoch auch erkennen, dass die Flugbahn unserer beiden Nationen nur in einem Konflikt enden kann. Wir müssen uns für den kommenden Kampf stärken. Denn [Root.GetName] wird nicht ohne Kampf genommen. '\n\nDie Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen [Root.DEGetGen] und [From.DEGetGen] ist einer Kampagne zur Eroberung ihres Territoriums gewichen gewaltsam."
 war_justification.231.t:0 "[From.GetName] bereitet sich auf einen großen Kampf vor"
 war_justification.232.a:0 "Warum können wir nicht in Frieden leben?"
 war_justification.232.d:0 "Gehört [Root.GetName] zu den [Root.GetAdjective]en? Stellen wir uns eine bessere Frage: Gehört die Zukunft dem [Root.GetAdjective] oder gehört sie [From.DEGetDat]? \ \n\n [From.GetLeader]s Rede heute, schlug vor, dass [From.GetName] ist auf dem Weg zum Krieg. Im vergangenen Monat haben sich politische Spannungen aufgebaut, und es scheint, dass die [From.GetAdjective] Leute akzeptiert haben, dass ein Krieg unvermeidlich ist. [Root.GetName] muss sich auch vorbereiten."
 war_justification.232.t:0 "[From.GetLeader] spricht gegen [Root.DEGetDat]"
 war_justification.233.a:0 "Das ist [Root.GetName]!"
 war_justification.233.d:0 "'[From.GetName], zusammen mit der [From.GetFactionName], macht uns keine Angst. Wir werden niemals mit ihnen auf ihre Welteroberung eingehen. Unsere Friedfertigkeit muss geopfert werden, um unsere Unabhängigkeit zu sichern, und heute, [From.GetDateText], erkläre ich als Führer der [Root.GetRulingParty], dass unsere Armee auf einen Kampf gegen das Regime von [From.GetLeader vorbereitet sein wird'\n\nEs hätte nicht dümmer sein können, [From.GetLeader] als Despot anzusprechen und uns zur Beute ihres anarchischen Regimes zu erklären. [Root.GetName] wird es bereuen, sich mit uns zu duellieren."
 war_justification.233.t:0 "Invasion der Anarchie in die [From.GetAdjectiveCap]e Provinzen"
 war_justification.234.a:0 "Die Stimmen für den Frieden unter den [From.GetAdjective] Menschen werden natürlich zum Schweigen gebracht."
 war_justification.234.d:0 "'[Root.GetName] mag sich moderner und fortschrittlicher als wir fühlen, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, und sie sind auch nicht auf Bedrohungen vorbereitet, die jetzt am Horizont sichtbar sind. Durch ihre Verachtung für uns, und indem sie uns daran hindert, das zu ergreifen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich gemacht. Ihre schwache und gespaltene Nation wird sich kaum unseren Behauptungen widersetzen. 'Die höhnische Meinung [Root.DEGetGen], die die [From.GetRulingParty] lange gehalten hat, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass die [Root.GetAdjective] Leute Krieg vermeiden wollen, behauptet [From.GetLeader], dass unsere gewählten Führer es durch ihre Arroganz provoziert haben."
 war_justification.234.t:0 "[From.GetLeader] Herausforderungen [Root.GetAdjective] Ansprüche"
 war_justification.235.a:0 "Heil zu [Root.GetLeader]!"
 war_justification.235.d:0 "'Meine Gegner würden Sie glauben lassen, dass meine Regel wie die von [Root.GetRulingParty] [Root.DEGetGen] ist. Sie könnten nicht falscher sein. Während die Erfolge von [Root.GetLeader] das Ergebnis einer kürzlichen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf abzielt, andere Nationen zur Unterwerfung zu zwingen, steht die [From.GetRulingParty] dieser Bewegung als denjenigen gegenüber, die sich nicht unterwerfen wollen. Ich bin bereit, alles Nötige zu tun, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet. '\n\nDie Rede von [From.GetLeader] war töricht. Ihr untergeordnetes und rückständiges Regime nennt uns Unterdrücker, wir, die [Root.GetName] eine Zukunft gaben, während sie noch in der Vergangenheit leben. Die kaiserliche Armee ist sicherlich bereit, ihre tote Regierung zu bekämpfen."
 war_justification.235.t:0 "[Root.GetLeader] Ruft [From.GetAdjektiv]e Unterdrücker ab"
 war_justification.236.a:0 "Sie werden es bereuen, uns zu ihrem Feind gemacht zu haben."
 war_justification.236.d:0 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Root.GetAdjective] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. 'In einer Rede vor den Menschen von [From.GetAdjective] hat sich die feindselige Rhetorik gegenüber [Root.DEGetAkk] verschärft und [From.GetLeader] hat große Anstrengungen unternommen, um eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern ihres Anführers."
 war_justification.236.t:0 "[From.GetLeader] Rufe nach Krieg gegen [Root.DEGetAkk]"
 war_justification.24.a:0 "[From.GetLeader] wird seine Faulheit bereuen."
 war_justification.24.d:0 "'Das kleine Land [From.DEGetGen] ist ein rechtmäßiger Teil unserer Domäne, so wie der allmächtige Gott es projiziert hat. Wir werden ihrem Volk gegenüber großzügig sein und sie von ihren 'Rois fainéants' § befreien! und aus der [From.GetNeutralParty].\n\nDie kurze Rede von [Root.GetLeader] war zwar kurz, ging aber auf die Situation gegen das so genannte 'neutrale Regime' der [From.GetAdjective] Nation ein. Ein tatsächlicher Monarch muss die Länder so regieren, wie Gott will."
 war_justification.24.t:0 "[Root.GetLeader] fordert die Invasion [From.DEGetGen]"
 war_justification.25.a:0 "Wie [Root.GetLeader] sagte, sind wir das Arsenal der Demokratie"
 war_justification.25.d:0 "Als Mitstreiter, um die Welt von dem ungerechten Joch des Despotismus zu befreien, fordere ich Sie [Root.GetLeader] auf, gegen die [From.GetAdjective] -Dynastie zu kämpfen, die ihre Untertanen mit Terror unterdrückt. Freiheit und Gleichheit sind dort kaum bekannt und wir sind das Arsenal der Demokratie, Kämpfer für die Guten! '\n\nDie Monarchie [From.DEGetGen] existiert immer noch, obwohl wir bereits im 20. Jahrhundert sind. Die Bürger leben immer noch unter mittelalterlichen Bedingungen, unterdrückt von Feudalherren, ohne Recht, ihre Ideen zu verteidigen."
 war_justification.25.t:0 "[Root.GetLeader] Hinterfragt die [From.GetAdjective] -Dynastie"
 war_justification.26.a:0 "[From.GetName] ist sowieso eine zweifelhafte Demokratie."
 war_justification.26.d:0 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion [From.DEGetGen] kann unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [Root.GetAdjective] noch die [From.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [Root.GetAdjective]e Invasion [From.DEGetGEN] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.26.t:0 "[Root.GetLeader] ruft zur Intervention in [From.DEGetDat] auf"
 war_justification.27.a:0 "Es kann keinen Frieden in unserer Zeit geben, bis sie weg sind."
 war_justification.27.d:0 "In der modernen Geschichte, vielleicht sogar in der Geschichte als Ganzes, gab es keine schlimmere Tyrannei als den eisernen Griff, in dem [From.GetRulingParty] jetzt [From.DEGetAkk] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir [From.GetLeader] vertrauen sollten, um Verträge und Versprechen in der Zukunft zu halten, aber diese Leute sehen nicht, dass Verträge unter der Herrschaft des Faschismus nutzlos sind. Für diese unehrenhaften Lügner macht die Macht recht, und das Papier, auf dem eine Übereinkunft geschrieben ist, brennt genauso leicht wie die Bücher ihrer Gegner. '\n\nMenschen, die lange gehofft haben, eine direkte Konfrontation mit [From.DEGetDat] zu vermeiden wurde nun von [Root.GetLeader] entschieden abgelehnt, der argumentiert, dass wir in Machiavellschen Begriffen lediglich den Krieg zum Vorteil des Feindes verschieben. Bei diesem Tempo können wir schließlich den ersten Schlag machen."
 war_justification.27.t:0 "[Root.GetLeader] Konfrontiert [From.GetAdjective] Faschismus"
 war_justification.28.a:0 "Manchmal musst du den Berg des Konflikts besteigen."
 war_justification.28.d:0 "'Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [From.DEGetDat] zu finden, sind die Verhandlungen erneut zusammengebrochen, so dass wir nur begrenzte Möglichkeiten haben. Das autoritäre [From.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Richtlinien von [From.GetAdjective] vornehmen, bleibt uns nichts anderes übrig, als zu kämpfen. '\n\n Die [Root.GetAdjective]e Intervention in [From.DEGetDat] war ein heißes Thema, mit einige Politiker in der Opposition behaupten, dass [Root.GetRulingParty] von Anfang an eine aggressive Politik verfolgt habe. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.28.t:0 "Diplomatie mit [From.DEGetDat] bricht zusammen"
 war_justification.29.a:0 "Heil [From.GetLeader]!"
 war_justification.29.d:0 "'Brüder und Schwestern, wir, die Söhne der Mächtigen [From.GetAdjectiveCap], haben es geschafft, ein Imperium aufzubauen und zu gedeihen. Ein anderes Land behauptet jedoch, eine bessere Nation zu sein als wir, und das ist derjenige, der von dem unterlegenen [Root.GetLeader] mit seiner [Root.GetRulingParty] regiert wird. Es kann nur ein Imperium geben, unseres, das offensichtlich überlegen ist! '\n\nInspirierend wie immer hat [From.GetLeader] kürzlich erklärt, dass [Root.GetName] ein rivalisierendes Imperium ist, das von unseren mächtigen Soldaten vernichtet werden muss ."
 war_justification.29.t:0 "Die Frage des [Root.GetAdjective] Imperiums"
 war_justification.30.a:0 "[Root.GetName] steht unter [Root.GetLeader] vereint."
 war_justification.30.d:0 "'Der Anspruch, Freiheit und Demokratie zu haben, behauptet Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie teilt die Menschen dort, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [Root.GetAdjective] s sehen durch diese Lügen ... und wir können sehen, dass dieser Frieden, Friede zu ihren Bedingungen, auch eine Lüge ist. '\n\n [Root.GetRulingParty] hat lange die Schwäche der [From.GetAdjektiv] Nation, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts kommt näher."
 war_justification.30.t:0 "[Root.GetLeader] denoziert [From.GetAdjective] Ideals"
 war_justification.31.a:0 "Die Geschichte wird durch unseren Sieg geschrieben."
 war_justification.31.d:0 "'Das [From.GetAdjective] ist ein Volk, das sich nicht leicht von der Macht trennen kann. Sie müssen jedoch auch erkennen, dass die Flugbahn unserer beiden Nationen nur in einem Konflikt enden kann. Wir müssen uns für den kommenden Kampf stärken. Denn [From.GetName] wird nicht kampflos eingenommen. '\n\nDie Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen [From.DEGetGen] und [Root.DEGetGen] ist einer Kampagne zur Eroberung ihres Territoriums gewichen gewaltsam."
 war_justification.31.t:0 "[Root.GetName] bereitet sich auf großen Kampf vor"
 war_justification.32.a:0 "Die Zukunft gehört [Root.DEGetDat]!"
 war_justification.32.d:0 "Gehört [From.GetName] zum [From.GetAdjective]? Stellen wir uns eine bessere Frage: Gehört die Zukunft zu [From.GetAdjective] oder gehört sie [Root.DEGetDat]? '\n\n [Root.GetLeader]s Rede schlug heute vor, dass [Root.GetName] ist auf dem Weg in den Krieg. Politische Spannungen haben sich im letzten Monat aufgebaut und es scheint, dass die [Root.GetAdjective] Leute akzeptieren, dass ein Krieg unvermeidlich ist."
 war_justification.32.t:0 "[Root.GetLeader] spricht gegen [From.DEGetAkk]"
 war_justification.33.a:0 "[From.GetName] wird untergehen."
 war_justification.33.d:0 "'[From.GetName], zusammen mit der [From.GetFactionName], macht uns keine Angst. Wir werden niemals mit ihnen auf ihre Welteroberung eingehen. Unsere Friedfertigkeit muss geopfert werden, um unsere Unabhängigkeit zu sichern, und heute, [From.GetDateText], erkläre ich als Führer der [Root.GetRulingParty], dass unsere Armee auf einen Kampf gegen das Regime von [From.GetLeader vorbereitet sein wird'\n\n[Root.GetLeader] hätte nicht klarer sein können: [From.GetName] ist sicherlich eine Bedrohung unserer friedlichen Gesellschaft mit ihren radikalisierten Überzeugungen und ihrer unterdrückerischen Herrschaft. Wir müssen kämpfen oder wir werden zugrunde gehen."
 war_justification.33.t:0 "Wiederherstellung der Reihenfolge in den [From.GetAdjectiveCap] Provinzen"
 war_justification.34.a:0 "Sie wissen nicht, wie stark unsere Nöte uns gemacht haben."
 war_justification.34.d:0 "'[From.GetName] mag sich moderner und fortschrittlicher als wir fühlen, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, und sie sind auch nicht auf Bedrohungen vorbereitet, die jetzt am Horizont sichtbar sind. Durch ihre Verachtung für uns, und indem sie uns daran hindert, das zu ergreifen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich gemacht. Ihre schwache und gespaltene Nation wird unseren Behauptungen kaum widerstehen. 'Die spöttische Meinung [From.DEGetGen], die lange von der [Root.GetRulingParty] gehalten wurde, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass die [From.GetAdjective] Leute Krieg vermeiden wollen, behauptet [Root.GetLeader], dass ihre gewählten Führer es durch ihre Arroganz provoziert haben."
 war_justification.34.t:0 "[Root.GetLeader] Herausforderungen [From.GetAdjective] Ansprüche"
 war_justification.35.a:0 "Wenn sie unsere Macht testen wollen, werden sie es bereuen."
 war_justification.35.d:0 "'Meine Gegner würden Sie glauben lassen, dass meine Regel wie die von [Root.GetRulingParty] [Root.DEGetGen] ist. Sie könnten nicht falscher sein. Während die Erfolge von [Root.GetLeader] das Ergebnis einer kürzlichen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf abzielt, andere Nationen zur Unterwerfung zu zwingen, steht die [From.GetRulingParty] dieser Bewegung als diejenigen gegenüber, die sich nicht unterwerfen werden. Ich bin bereit, alles Notwendige zu tun, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet. '\n\nDas [FromGetLeader] -Regime hat eine feindliche Politik gegenüber der [Root.GetAdjective] -Nation angenommen. Unsere visionären Pläne für zukünftige Größe haben ihre Nation in Schande versetzt, und es ist nicht überraschend, dass sie sich bedroht fühlen."
 war_justification.35.t:0 "[From.GetLeader] Ruft [Root.GetAdjektiv] Unterdrücker ab"
 war_justification.36.a:0 "Es mag eine schwierige Entscheidung sein, aber wir müssen dahinter stehen."
 war_justification.36.d:0 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Abgeordnete] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. '\n\n [Root.GetLeader]s feindselige Rhetorik gegenüber [From.DEGetDat] hat sich sehr bemüht, dies zu rechtfertigen eine Invasion. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern unseres Anführers."
 war_justification.36.t:0 "[Root.GetLeader] fordert Krieg gegen [From.DEGetAkk]"
